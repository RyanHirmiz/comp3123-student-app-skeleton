<form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Product ID:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{detailList.id}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Product Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="text" value="{{detailList.title}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Product Type:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" value="{{detailList.genre}}">
    </div>
  </div>
</form>
